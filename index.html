<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat https://fonts.google.com/specimen/Fraunces">

</head>

<body>
  <div class="card">
    <div class="product-img"><img src="./images/image-product-desktop.jpg" alt="Product picture"></div>
    <div class="details">
      <div class="information">
        <h3>Perfume</h3>
        <strong class="bold"> Gabrielle Essence Eau De Parfum </strong>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          <span>Perfumer-Creator</span> for the House of CHANEL.
        </p>

        <div class="price"><span class="new-price">$149.99</span> <span class="old-price"> $169.99</span></div>
        <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Molto</a>.
    </>
</body>

</html>
