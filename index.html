<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat https://fonts.google.com/specimen/Fraunces">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-content">
    <div class="card">
      <div class="product-img"><img src="./images/image-product-desktop.jpg" alt="Product picture"></div>
      <div class="details">
        <div class="information">
          <h3>Perfume</h3>
          <strong class="bold"> Gabrielle<br>Essence Eau<br>De Parfum </strong>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            <span>Perfumer-Creator</span> for the House of CHANEL.
          </p>

          <div class="price"><span class="new-price">$149.99</span> <span class="old-price"> $169.99</span></div>
          <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>

    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Molto</a>.
  </footer>
</body>

</html>
